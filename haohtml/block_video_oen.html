<div class="v-pic">
    <img data-src="[videolist:pic]" class="thumb" alt="[videolist:name]">{if:[videolist:note]<>""}<div class="v-tips">[videolist:note]</div>{end if}<a href="[videolist:link]" title="[videolist:name]" class="v-playBtn"><i></i></a>
</div>
<div class="v-txt">
    <p class="v-tit">
        <em class="em-tit"><a href="[videolist:link]" title="[videolist:name]">[videolist:name]</a></em>
        <em class="em-score">[videolist:score]分</em>
    </p>
    <p class="s-des">演员：[videolist:actor]</p>
    <p class="s-des">导演：[videolist:director]</p>
</div>
